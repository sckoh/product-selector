<ion-list style="background-color: white">
    <ion-item class="list-item" ng-click="selectType(undefined)">
        <p ng-class="{'text-primary': search.maincode == undefined}"> 不限 </p>
    </ion-item>
    <ion-item class="list-item" ng-repeat="maincode in typeList" ng-click="selectType(maincode)">
        <p ng-class="{'text-primary': search.maincode == maincode}"> {{ maincode.name }} </p>
    </ion-item>
</ion-list>
